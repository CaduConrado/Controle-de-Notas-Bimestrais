<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Colegio JS</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class = "titulo">Colégio JS</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Alunos</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>1º Bimestre</th>
                            <th>2º Bimestre</th>
                            <th>3º Bimestre</th>
                            <th>4º Bimestre</th>
                            <th>Média Final</th>
						</tr>
					</thead>
					<tbody id="tabela-alunos">
						<tr class="aluno" id = "primeiro-aluno">
							<td class="info-nome">João Vitor</td>
							<td class="info-bimestre1">10.0</td>
                            <td class="info-bimestre2">6.0</td>
                            <td class="info-bimestre3">7.0</td>
                            <td class="info-bimestre4">6.0</td>
                            <td class="info-media">00.0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Frederico</td>
							<td class="info-bimestre1">4.0</td>
                            <td class="info-bimestre2">8.0</td>
                            <td class="info-bimestre3">10.0</td>
                            <td class="info-bimestre4">10.0</td>
                            <td class="info-media">00.0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Flávia</td>
							<td class="info-bimestre1">10.0</td>
                            <td class="info-bimestre2">5.0</td>
                            <td class="info-bimestre3">5.8</td>
                            <td class="info-bimestre4">2.0</td>
                            <td class="info-media">00.0</td>
						</tr>

						<tr class="aluno">
							<td class="info-nome">Henrique</td>
							<td class="info-bimestre1">8.0</td>
                            <td class="info-bimestre2">9.0</td>
                            <td class="info-bimestre3">10.0</td>
                            <td class="info-bimestre4">10.0</td>
                            <td class="info-media">00.0</td>
						</tr>
						<tr class="aluno" >
							<td class="info-nome">Luana</td>
							<td class="info-bimestre1">10.0</td>
                            <td class="info-bimestre2">10.0</td>
                            <td class="info-bimestre3">9.0</td>
                            <td class="info-bimestre4">10.0</td>
                            <td class="info-media">00.0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisible">Erro ao buscar os alunos</span>
				<button id="buscar-pacientes" class="botao bto-pricipal">Buscar Alunos</button>

			</section>
		</main>
		<section class="container">
			<h2 id="titulo-form">Adicionar novo aluno</h2>
			<ul id="mensagem-erro"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do aluno" class="campo">
				</div>
				<div class="grupo">
					<label for="bimestre_1">1º Bimestre:</label>
					<input id="bimestre_1" name="bimestre_1" type="text" placeholder="digite a nota do 1º bimestre" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="bimestre_2">2º Bimestre:</label>
					<input id="bimestre_2" name="bimestre_2" type="text" placeholder="digite a nota do 2º bimestre" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="bimestre_3">3º Bimestre:</label>
					<input id="bimestre_3" name="bimestre_3" type="text" placeholder="digite a nota do 3º bimestre" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="bimestre_4">4º Bimestre:</label>
                    <input id="bimestre_4" name="bimestre_4" type="text" placeholder="digite a nota do 4º bimestre" class="campo campo-medio">
				</div>
		
				<button id="adicionar-aluno" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
		<script src="js/calc-media.js"></script>
		<script src="js/form.js"></script>
		<script src="js/filtra-aluno.js"></script>
	</body>
	
</html>
